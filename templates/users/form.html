{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">{{ action }} User</h1>
    <form method="POST" class="bg-gray-800 p-6 rounded shadow-md">
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Name</label>
            <input type="text" name="name" value="{{ user.name if user else '' }}" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Phone</label>
            <input type="phone" name="phone" value="{{ user.phone if user else '' }}" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Password</label>
            <input type="password" name="password" placeholder="{{ 'Leave blank to keep unchanged' if user else '' }}" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" {{ 'required' if not user else '' }}>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Sign Up Approved</label>
            <select name="sign_up_approved" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="true" {% if user and user.sign_up_approved %}selected{% endif %}>Yes</option>
                <option value="false" {% if user and not user.sign_up_approved %}selected{% endif %}>No</option>
            </select>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded font-semibold">Save</button>
    </form>
</div>
{% endblock %}
