{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-6 max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>

    <!-- Maintenance Mode & Auth Toggle -->
    <div class="bg-gray-800 p-4 rounded shadow mb-4 flex flex-col gap-4">
        <form action="/dashboard" method="POST" class="flex flex-wrap items-center gap-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label class="flex items-center gap-2 text-sm text-gray-300">
                <input type="checkbox" name="maintenance_status" value="true" class="accent-blue-600"
                    {% if maintenance_status %}checked{% endif %}>
                <span>Maintenance {% if maintenance_status %}Enabled{% else %}Disabled{% endif %}</span>
            </label>
            <label class="flex items-center gap-2 text-sm text-gray-300">
                <input type="checkbox" name="auth_feature_status" value="true" class="accent-blue-600"
                    {% if auth_feature %}checked{% endif %}>
                <span>Auth {% if auth_feature %}Enabled{% else %}Disabled{% endif %}</span>
            </label>
            <button type="submit" class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition">
                Save
            </button>
        </form>

        <!-- Exchange Rate Editing Form -->
        <form action="/dashboard" method="POST" class="flex flex-wrap gap-4 items-end">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div>
                <label class="block text-sm mb-1 text-white">THB Buy</label>
                <input type="number" step="0.01" name="buy" value="{{ exchange_rate.buy if exchange_rate else '' }}"
                    class="w-24 px-2 py-1 text-base rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-sm mb-1 text-white">THB Sell</label>
                <input type="number" step="0.01" name="sell" value="{{ exchange_rate.sell if exchange_rate else '' }}"
                    class="w-24 px-2 py-1 text-base rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="px-4 py-1 bg-green-600 text-white text-sm rounded hover:bg-green-700 transition">
                Update
            </button>
        </form>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-gray-800 p-4 rounded shadow flex flex-col items-center">
            <span class="text-xs text-gray-400">Total Users</span>
            <span class="text-xl font-bold">{{ users_count }}</span>
        </div>
        <div class="bg-gray-800 p-4 rounded shadow flex flex-col items-center">
            <span class="text-xs text-gray-400">Pending Buy Orders</span>
            <span class="text-xl font-bold">{{ pending_buy_orders }}</span>
        </div>
        <div class="bg-gray-800 p-4 rounded shadow flex flex-col items-center">
            <span class="text-xs text-gray-400">Pending Sell Orders</span>
            <span class="text-xl font-bold">{{ pending_sell_orders }}</span>
        </div>
    </div>
</div>
{% endblock %}
