<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Sora', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex justify-center items-center h-screen">
        <form method="POST" class="bg-gray-800 p-6 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">OTP Verification</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="text-sm text-red-500 mb-4">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2">Enter OTP</label>
                <input type="text" name="otp" maxlength="6" pattern="\d{6}" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded font-semibold">Verify OTP</button>
        </form>
    </div>
</body>
</html>
