<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sora", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="fixed inset-y-0 left-0 bg-gray-800 w-64 overflow-hidden transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50 md:relative md:translate-x-0"
      >
        <div
          class="p-4 text-2xl font-bold text-center border-b border-gray-700"
        >
          Admin Panel
          <button
            id="close-sidebar"
            class="absolute top-4 right-4 text-xl text-gray-400 md:hidden"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <nav class="mt-4">
          <ul>
            <li class="p-4 hover:bg-gray-700">
              <a href="/dashboard" class="flex items-center">
                <i class="fas fa-home mr-4"></i> Home
              </a>
            </li>
            <li class="p-4 hover:bg-gray-700">
              <a href="/users" class="flex items-center">
                <i class="fas fa-users mr-4"></i> Users
              </a>
            </li>
            <li class="p-4 hover:bg-gray-700">
              <a href="/orders" class="flex items-center">
                <i class="fas fa-file-invoice-dollar mr-4"></i> Orders
              </a>
            </li>
            <li class="p-4 hover:bg-gray-700">
              <a href="/banks/thai" class="flex items-center">
                <i class="fas fa-university mr-4"></i> Banks
              </a>
            </li>
            <li class="p-4 hover:bg-gray-700 text-red-500">
              <a href="/logout" class="flex items-center">
                <i class="fas fa-sign-out-alt mr-4"></i> Logout
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div
        id="content"
        class="flex-1 overflow-y-auto transition-all duration-200 ease-in-out"
      >
        <!-- Header -->
        <div
          class="bg-gray-800 text-white p-4 flex justify-between items-center md:hidden"
        >
          <button id="menu-toggle" class="text-xl">
            <i class="fas fa-bars"></i>
          </button>
          <span class="text-2xl font-bold">Admin Panel</span>
        </div>

        <!-- Page Content -->
        <div class="p-8 md:px-20 py-8">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <div class="mb-4">
            {% for category, message in messages %}
            <div
              class="px-4 py-3 rounded mb-2 {% if category == 'success' %} bg-green-600 text-white {% elif category == 'error' %} bg-red-600 text-white {% else %} bg-blue-600 text-white {% endif %}"
            >
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %} {% endwith %} {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const closeSidebar = document.getElementById("close-sidebar");
      const sidebar = document.getElementById("sidebar");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });
    </script>
  </body>
</html>
